<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Movie Agent - Find & Watch Movies</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container-fluid {
            background: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
            padding: 20px;
        }
        
        .movie-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f8f9fa;
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .movie-year {
            color: #666;
            font-size: 0.9rem;
        }
        
        .movie-rating {
            color: #ffc107;
            font-size: 0.9rem;
        }
        
        .movie-languages {
            font-size: 0.85rem;
        }
        
        .movie-languages .text-primary {
            color: #667eea !important;
        }
        
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
        }
        
        .streaming-sources {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .source-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .video-player-modal .modal-dialog {
            max-width: 90vw;
        }
        
        .video-container {
            height: 70vh;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .video-container iframe,
        .video-container video {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .streaming-servers {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .server-item .card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .server-item .card:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }
        
        .btn-xs {
            padding: 2px 8px;
            font-size: 0.75rem;
        }
        
        .badge-sm {
            font-size: 0.7rem;
        }
        
        .alert-sm {
            padding: 8px 12px;
            font-size: 0.85rem;
        }
        
        .card-sm .card-body {
            padding: 8px 12px;
        }
        
        .poster-container {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        
        .poster-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f8f9fa;
            border-radius: 15px 15px 0 0;
            z-index: 2;
        }
        
        .movie-poster {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="text-center py-4 mb-4">
            <h1 class="display-4 text-primary">
                <i class="fas fa-film"></i> Movie Agent
            </h1>
            <p class="lead text-muted">Discover movies and find streaming sources</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="movieSearchForm">
                        <div class="input-group input-group-lg">
                            <input type="text" 
                                   id="movieNameInput" 
                                   class="form-control" 
                                   placeholder="Enter movie name (e.g., My Baby, Inception, Avatar...)"
                                   required>
                            <button class="btn btn-primary" type="submit" id="searchBtn">
                                <i class="fas fa-search"></i> Search Movies
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Searching...</span>
            </div>
            <p class="mt-3">Searching for movies...</p>
        </div>

        <!-- Movie Results Section -->
        <div id="movieResultsSection" class="d-none">
            <h3 id="movieResultsTitle" class="mb-4"></h3>
            <div id="movieGrid" class="row g-4"></div>
        </div>

        <!-- Streaming Sources Section -->
        <div id="streamingSection" class="d-none">
            <div class="streaming-sources">
                <h4 id="streamingTitle" class="mb-3">
                    <i class="fas fa-play-circle"></i> Streaming Sources
                </h4>
                <div id="streamingSources"></div>
            </div>
        </div>

        <!-- Video Player Modal -->
        <div class="modal fade video-player-modal" id="videoModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="videoModalTitle">Movie Player</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-0">
                        <div id="videoContainer" class="video-container"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a id="openInNewTab" href="#" target="_blank" class="btn btn-primary">
                            <i class="fas fa-external-link-alt"></i> Open in New Tab
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <div id="alertContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentMovies = [];
        let videoModal;

        document.addEventListener('DOMContentLoaded', function() {
            videoModal = new bootstrap.Modal(document.getElementById('videoModal'));
            
            document.getElementById('movieSearchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                searchMovies();
            });
        });

        function searchMovies() {
            const movieName = document.getElementById('movieNameInput').value.trim();
            if (!movieName) return;

            showLoading();
            hideAllSections();

            fetch('/search_movies', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ movie_name: movieName })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.movies && data.movies.length > 0) {
                    displayMovies(data.movies, data.query);
                } else {
                    showAlert('No movies found. Try a different search term.', 'warning');
                }
            })
            .catch(error => {
                hideLoading();
                showAlert('Search failed. Please try again.', 'danger');
                console.error('Error:', error);
            });
        }

        function displayMovies(movies, query) {
            currentMovies = movies;
            const movieGrid = document.getElementById('movieGrid');
            const movieResultsTitle = document.getElementById('movieResultsTitle');
            
            movieResultsTitle.textContent = `Found ${movies.length} movies for "${query}"`;
            movieGrid.innerHTML = '';

            movies.forEach((movie, index) => {
                const movieCard = createMovieCard(movie, index);
                movieGrid.appendChild(movieCard);
                
                // Load real poster automatically after a short delay
                setTimeout(() => {
                    loadRealPoster(index, movie.title, movie.year);
                }, 500 + (100 * index)); // Stagger the requests
            });

            document.getElementById('movieResultsSection').classList.remove('d-none');
        }

        function showPoster(index) {
            const loadingDiv = document.getElementById(`loading-${index}`);
            const posterImg = document.getElementById(`poster-${index}`);
            
            if (loadingDiv) loadingDiv.style.display = 'none';
            if (posterImg) posterImg.style.display = 'block';
        }

        function showPosterError(index) {
            const loadingDiv = document.getElementById(`loading-${index}`);
            if (loadingDiv) {
                loadingDiv.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-image fa-2x mb-2 text-secondary"></i>
                        <div><small>No poster available</small></div>
                    </div>
                `;
            }
        }

        function loadRealPoster(index, movieTitle, movieYear) {
            // Check if elements exist
            const posterImg = document.getElementById(`poster-${index}`);
            const loadingDiv = document.getElementById(`loading-${index}`);
            
            if (!posterImg || !loadingDiv) {
                console.log('Poster elements not found for index:', index);
                return;
            }
            
            // Update loading message
            loadingDiv.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary mb-2" role="status">
                        <span class="visually-hidden">Searching poster...</span>
                    </div>
                    <div><small class="text-muted">Searching poster...</small></div>
                </div>
            `;
            
            // Search for real poster from streaming sites
            fetch('/get_movie_poster', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    movie_title: movieTitle,
                    movie_year: movieYear 
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.poster_url && posterImg && data.poster_url !== posterImg.src) {
                    // Load the new poster
                    posterImg.src = data.poster_url;
                    // The onload/onerror events will handle showing/hiding
                } else {
                    // No new poster found, show placeholder
                    showPosterError(index);
                }
            })
            .catch(error => {
                console.error('Error loading poster:', error);
                showPosterError(index);
            });
        }

        function createMovieCard(movie, index) {
            const col = document.createElement('div');
            col.className = 'col-md-3 col-sm-6';
            
            const posterUrl = movie.poster || `https://via.placeholder.com/300x450/667eea/ffffff?text=${encodeURIComponent(movie.title)}`;
            
            col.innerHTML = `
                <div class="card movie-card">
                    <div class="poster-container position-relative">
                        <img src="${posterUrl}" class="movie-poster" alt="${movie.title}" id="poster-${index}" style="display: none;" onload="showPoster(${index})" onerror="showPosterError(${index})">
                        <div class="poster-loading d-flex align-items-center justify-content-center" id="loading-${index}">
                            <div class="text-center">
                                <div class="spinner-border text-primary mb-2" role="status">
                                    <span class="visually-hidden">Loading poster...</span>
                                </div>
                                <div><small class="text-muted">Loading poster...</small></div>
                            </div>
                        </div>
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">
                            <strong>${movie.year ? movie.year : 'Unknown Year'}</strong>
                        </div>
                        <div class="movie-languages mt-1">
                            <small class="text-primary">
                                <i class="fas fa-globe"></i> 
                                ${movie.language ? movie.language : 'Unknown Language'}
                            </small>
                        </div>
                        ${movie.rating > 0 ? `
                            <div class="movie-rating mt-2">
                                <i class="fas fa-star text-warning"></i> 
                                <strong>${movie.rating.toFixed(1)}/10</strong>
                            </div>
                        ` : ''}
                        <div class="mt-2">
                            <small class="text-muted">${movie.overview ? movie.overview.substring(0, 100) + '...' : 'No description available'}</small>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-success btn-sm w-100" onclick="loadStreamingServers(${index}, '${movie.title}', '${movie.year}')">
                                <i class="fas fa-server"></i> Load Streaming Servers
                            </button>
                        </div>
                        <div id="servers-${index}" class="streaming-servers mt-2" style="display: none;">
                            <!-- Servers will be loaded here -->
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }

        function selectMovie(index) {
            // This function is now replaced by loadStreamingServers
            // Keeping for compatibility
        }

        function loadStreamingServers(index, movieTitle, movieYear) {
            const button = event.target;
            const serversDiv = document.getElementById(`servers-${index}`);
            
            // Show loading state
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading Servers...';
            button.disabled = true;
            
            // Search for streaming sources
            fetch('/get_streaming_sources', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    movie_title: movieTitle,
                    movie_year: movieYear 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.sources && data.sources.length > 0) {
                    displayServersInCard(serversDiv, data.sources, movieTitle);
                    serversDiv.style.display = 'block';
                    button.innerHTML = '<i class="fas fa-check"></i> Servers Loaded';
                    button.classList.remove('btn-success');
                    button.classList.add('btn-info');
                } else {
                    serversDiv.innerHTML = `
                        <div class="alert alert-warning alert-sm">
                            <i class="fas fa-exclamation-triangle"></i> No streaming servers found
                        </div>
                    `;
                    serversDiv.style.display = 'block';
                    button.innerHTML = '<i class="fas fa-times"></i> No Servers Found';
                    button.classList.remove('btn-success');
                    button.classList.add('btn-warning');
                }
            })
            .catch(error => {
                serversDiv.innerHTML = `
                    <div class="alert alert-danger alert-sm">
                        <i class="fas fa-exclamation-circle"></i> Error loading servers
                    </div>
                `;
                serversDiv.style.display = 'block';
                button.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error';
                button.classList.remove('btn-success');
                button.classList.add('btn-danger');
                console.error('Error:', error);
            })
            .finally(() => {
                button.disabled = false;
            });
        }

        function displayServersInCard(container, sources, movieTitle) {
            container.innerHTML = '';
            
            sources.forEach((source, sourceIndex) => {
                const serverDiv = document.createElement('div');
                serverDiv.className = 'server-item mb-2';
                
                const videoSourcesHtml = source.video_sources.map(video => `
                    <button class="btn btn-primary btn-xs me-1 mb-1" onclick="playVideo('${video.url}', '${movieTitle}', '${video.type}')">
                        <i class="fas fa-play"></i> ${video.quality}
                    </button>
                `).join('');

                serverDiv.innerHTML = `
                    <div class="card card-sm">
                        <div class="card-body p-2">
                            <div class="d-flex justify-content-between align-items-start mb-1">
                                <small><strong>${source.title}</strong></small>
                                <span class="badge bg-success badge-sm">${Math.round(source.match_score * 100)}%</span>
                            </div>
                            <div class="server-sources">
                                ${videoSourcesHtml}
                            </div>
                            <div class="mt-1">
                                <small class="text-muted">Source: ${source.site}</small>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(serverDiv);
            });
        }

        function displayStreamingSources(sources, movieTitle) {
            const streamingTitle = document.getElementById('streamingTitle');
            const streamingSources = document.getElementById('streamingSources');
            
            streamingTitle.innerHTML = `
                <i class="fas fa-play-circle"></i> Streaming Sources for "${movieTitle}" (${sources.length} found)
            `;

            if (sources.length === 0) {
                streamingSources.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        No streaming sources found for this movie. Try searching for a different movie.
                    </div>
                `;
                return;
            }

            streamingSources.innerHTML = '';
            sources.forEach(source => {
                const sourceDiv = document.createElement('div');
                sourceDiv.className = 'source-item';
                
                const videoSourcesHtml = source.video_sources.map(video => `
                    <button class="btn btn-success btn-sm me-2 mb-2" onclick="playVideo('${video.url}', '${movieTitle}', '${video.type}')">
                        <i class="fas fa-play"></i> ${video.quality} (${video.type.toUpperCase()})
                    </button>
                `).join('');

                sourceDiv.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <strong>${source.title}</strong>
                            <br><small class="text-muted">Source: ${source.site}</small>
                        </div>
                        <span class="badge bg-primary">${Math.round(source.match_score * 100)}% match</span>
                    </div>
                    <div class="video-sources">
                        ${videoSourcesHtml}
                    </div>
                    <div class="mt-2">
                        <a href="${source.movie_page}" target="_blank" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-external-link-alt"></i> View Page
                        </a>
                    </div>
                `;
                
                streamingSources.appendChild(sourceDiv);
            });
        }

        function playVideo(videoUrl, movieTitle, videoType) {
            const videoContainer = document.getElementById('videoContainer');
            const videoModalTitle = document.getElementById('videoModalTitle');
            const openInNewTab = document.getElementById('openInNewTab');

            videoModalTitle.textContent = movieTitle;
            openInNewTab.href = videoUrl;

            if (videoType === 'video' || videoUrl.includes('.mp4')) {
                videoContainer.innerHTML = `
                    <video controls autoplay style="width: 100%; height: 100%;">
                        <source src="${videoUrl}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
            } else {
                videoContainer.innerHTML = `
                    <iframe src="${videoUrl}" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture"></iframe>
                `;
            }

            videoModal.show();
        }

        function showLoading() {
            document.getElementById('loadingSpinner').classList.remove('d-none');
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').classList.add('d-none');
        }

        function hideAllSections() {
            document.getElementById('movieResultsSection').classList.add('d-none');
            document.getElementById('streamingSection').classList.add('d-none');
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        // Load real poster for a movie
        function loadRealPoster(movieIndex, movieTitle, movieYear) {
            const button = event.target;
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            button.disabled = true;

            fetch('/get_movie_poster', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    movie_title: movieTitle,
                    movie_year: movieYear 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.poster_url) {
                    // Update the poster image
                    const movieCards = document.querySelectorAll('.movie-card');
                    if (movieCards[movieIndex]) {
                        const posterImg = movieCards[movieIndex].querySelector('.movie-poster');
                        if (posterImg) {
                            posterImg.src = data.poster_url;
                            posterImg.onerror = function() {
                                this.src = 'https://via.placeholder.com/300x450/cccccc/666666?text=No+Poster';
                            };
                        }
                    }
                    button.innerHTML = '<i class="fas fa-check"></i> Loaded';
                    button.classList.remove('btn-outline-secondary');
                    button.classList.add('btn-success');
                } else {
                    button.innerHTML = '<i class="fas fa-times"></i> Failed';
                    button.classList.remove('btn-outline-secondary');
                    button.classList.add('btn-danger');
                }
            })
            .catch(error => {
                console.error('Error loading poster:', error);
                button.innerHTML = '<i class="fas fa-times"></i> Failed';
                button.classList.remove('btn-outline-secondary');
                button.classList.add('btn-danger');
            })
            .finally(() => {
                button.disabled = false;
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.className = 'btn btn-outline-secondary btn-sm';
                }, 3000);
            });
        }

        // Clear video when modal is closed
        document.getElementById('videoModal').addEventListener('hidden.bs.modal', function() {
            document.getElementById('videoContainer').innerHTML = '';
        });
    </script>
</body>
</html>
