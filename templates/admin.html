<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Agent Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-content {
            padding: 40px;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-height: 400px;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .agent-card.enabled {
            border-color: #27ae60;
            background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
        }

        .agent-card.disabled {
            border-color: #e74c3c;
            background: linear-gradient(135deg, #fff8f8 0%, #f5e8e8 100%);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #27ae60;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .agent-description {
            color: #7f8c8d;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .agent-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-enabled {
            background-color: #d4edda;
            color: #155724;
        }

        .status-disabled {
            background-color: #f8d7da;
            color: #721c24;
        }

        .controls {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .controls h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }

        .notification {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .agent-urls {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .url-field {
            margin-bottom: 10px;
        }

        .url-field label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .url-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .update-url-btn {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .update-url-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(243, 156, 18, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Movie Agent Admin Panel</h1>
            <p>Manage and configure your movie search agents</p>
        </div>

        <div class="admin-content">
            <div id="notification" class="notification"></div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-agents">0</div>
                    <div class="stat-label">Total Agents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="enabled-agents">0</div>
                    <div class="stat-label">Enabled Agents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="disabled-agents">0</div>
                    <div class="stat-label">Disabled Agents</div>
                </div>
            </div>

            
            <!-- API Configuration Section -->
            <div style="margin-bottom: 40px;">
                <h2 style="color: #2c3e50; margin-bottom: 20px; font-size: 1.8rem;">API Configuration</h2>
                <div style="background: white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); overflow: hidden; border: 1px solid #e0e6ed; max-width: 600px;">
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center;">
                        <h3 style="margin: 0; font-size: 1.3rem;">Together AI API</h3>
                        <span id="together-status" style="padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; background: #f8d7da; color: #721c24;">Disabled</span>
                    </div>
                    <div style="padding: 25px;">
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50;">API Key:</label>
                            <div style="display: flex; align-items: center;">
                                <input type="password" id="together-api-key" placeholder="Enter Together API Key" style="flex: 1; margin-right: 10px; padding: 12px; border: 2px solid #e0e6ed; border-radius: 8px; font-size: 1rem;" />
                                <button type="button" onclick="toggleApiKeyVisibility()" style="background: #f8f9fa; border: 2px solid #e0e6ed; border-radius: 8px; padding: 12px; cursor: pointer;">Show</button>
                            </div>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50;">Model:</label>
                            <select id="together-model" style="width: 100%; padding: 12px; border: 2px solid #e0e6ed; border-radius: 8px; font-size: 1rem;">
                                <option value="mistralai/Mixtral-8x7B-Instruct-v0.1">Mixtral-8x7B-Instruct</option>
                                <option value="meta-llama/Llama-2-7b-chat-hf">Llama-2-7b-chat</option>
                                <option value="meta-llama/Llama-2-13b-chat-hf">Llama-2-13b-chat</option>
                            </select>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                            <div>
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50;">Max Tokens:</label>
                                <input type="number" id="together-max-tokens" min="100" max="2000" value="500" style="width: 100%; padding: 12px; border: 2px solid #e0e6ed; border-radius: 8px; font-size: 1rem;" />
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50;">Temperature:</label>
                                <input type="number" id="together-temperature" min="0" max="1" step="0.1" value="0.7" style="width: 100%; padding: 12px; border: 2px solid #e0e6ed; border-radius: 8px; font-size: 1rem;" />
                            </div>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="font-weight: 600; color: #2c3e50;">
                                <input type="checkbox" id="together-enabled" /> Enable Together API
                            </label>
                        </div>
                        <div style="display: flex; gap: 15px; margin-top: 25px;">
                            <button onclick="testTogetherAPI()" style="padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">Test API</button>
                            <button onclick="saveTogetherConfig()" style="padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white;">Save Configuration</button>
                        </div>
                        <div id="together-test-result" style="margin-top: 15px; padding: 12px; border-radius: 8px; font-weight: 600; display: none;"></div>
                    </div>
                </div>
            </div>

            <div class="agent-grid" id="agent-grid">
                <!-- Agent cards will be populated here -->
            </div>

            <div class="controls">
                <h3>Quick Actions</h3>
                <div class="button-group">
                    <button class="btn btn-success" onclick="enableAllAgents()">Enable All Agents</button>
                    <button class="btn btn-danger" onclick="disableAllAgents()">Disable All Agents</button>
                    <button class="btn btn-primary" onclick="saveConfiguration()">Save Configuration</button>
                    <a href="/" class="btn btn-secondary">Back to Movie Search</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let agentConfig = {};

        // Load agent configuration on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAgentConfiguration();
        });

        async function loadAgentConfiguration() {
            try {
                const response = await fetch('/admin/agents');
                agentConfig = await response.json();
                renderAgents();
                updateStats();
            } catch (error) {
                showNotification('Failed to load agent configuration', 'error');
                console.error('Error loading agent configuration:', error);
            }
        }

        function renderAgents() {
            const agentGrid = document.getElementById('agent-grid');
            agentGrid.innerHTML = '';

            Object.keys(agentConfig.agents).forEach(agentKey => {
                const agent = agentConfig.agents[agentKey];
                const agentCard = createAgentCard(agentKey, agent);
                agentGrid.appendChild(agentCard);
            });
        }

        function createAgentCard(agentKey, agent) {
            const card = document.createElement('div');
            card.className = `agent-card ${agent.enabled ? 'enabled' : 'disabled'}`;
            card.innerHTML = `
                <div class="agent-header">
                    <div class="agent-name">${agent.name}</div>
                    <label class="toggle-switch">
                        <input type="checkbox" ${agent.enabled ? 'checked' : ''} 
                               onchange="toggleAgent('${agentKey}', this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="agent-description">${agent.description}</div>
                <div class="agent-urls">
                    <div class="url-field">
                        <label>Base URL:</label>
                        <input type="url" class="url-input" data-agent="${agentKey}" data-type="base_url" 
                               value="${agent.base_url || ''}" placeholder="https://example.com">
                    </div>
                    <div class="url-field">
                        <label>Search URL:</label>
                        <input type="url" class="url-input" data-agent="${agentKey}" data-type="search_url" 
                               value="${agent.search_url || ''}" placeholder="https://example.com/?s=">
                    </div>
                    <button class="update-url-btn" onclick="updateAgentUrl('${agentKey}')">Update URLs</button>
                </div>
                <span class="agent-status ${agent.enabled ? 'status-enabled' : 'status-disabled'}">
                    ${agent.enabled ? 'Enabled' : 'Disabled'}
                </span>
            `;
            return card;
        }

        async function toggleAgent(agentKey, enabled) {
            try {
                const response = await fetch('/admin/agents/toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agent: agentKey,
                        enabled: enabled
                    })
                });

                if (response.ok) {
                    agentConfig.agents[agentKey].enabled = enabled;
                    renderAgents();
                    updateStats();
                    showNotification(`${agentConfig.agents[agentKey].name} ${enabled ? 'enabled' : 'disabled'} successfully`, 'success');
                } else {
                    throw new Error('Failed to toggle agent');
                }
            } catch (error) {
                showNotification('Failed to toggle agent', 'error');
                console.error('Error toggling agent:', error);
                // Revert the toggle
                loadAgentConfiguration();
            }
        }

        async function enableAllAgents() {
            try {
                const response = await fetch('/admin/agents/enable-all', {
                    method: 'POST'
                });

                if (response.ok) {
                    loadAgentConfiguration();
                    showNotification('All agents enabled successfully', 'success');
                } else {
                    throw new Error('Failed to enable all agents');
                }
            } catch (error) {
                showNotification('Failed to enable all agents', 'error');
                console.error('Error enabling all agents:', error);
            }
        }

        async function disableAllAgents() {
            try {
                const response = await fetch('/admin/agents/disable-all', {
                    method: 'POST'
                });

                if (response.ok) {
                    loadAgentConfiguration();
                    showNotification('All agents disabled successfully', 'success');
                } else {
                    throw new Error('Failed to disable all agents');
                }
            } catch (error) {
                showNotification('Failed to disable all agents', 'error');
                console.error('Error disabling all agents:', error);
            }
        }

        async function saveConfiguration() {
            try {
                const response = await fetch('/admin/agents/save', {
                    method: 'POST'
                });

                if (response.ok) {
                    showNotification('Configuration saved successfully', 'success');
                } else {
                    throw new Error('Failed to save configuration');
                }
            } catch (error) {
                showNotification('Failed to save configuration', 'error');
                console.error('Error saving configuration:', error);
            }
        }

        function updateStats() {
            const totalAgents = Object.keys(agentConfig.agents).length;
            const enabledAgents = Object.values(agentConfig.agents).filter(agent => agent.enabled).length;
            const disabledAgents = totalAgents - enabledAgents;

            document.getElementById('total-agents').textContent = totalAgents;
            document.getElementById('enabled-agents').textContent = enabledAgents;
            document.getElementById('disabled-agents').textContent = disabledAgents;
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        async function updateAgentUrl(agentKey) {
            try {
                const baseUrlInput = document.querySelector(`input[data-agent="${agentKey}"][data-type="base_url"]`);
                const searchUrlInput = document.querySelector(`input[data-agent="${agentKey}"][data-type="search_url"]`);
                
                const baseUrl = baseUrlInput.value.trim();
                const searchUrl = searchUrlInput.value.trim();
                
                if (!baseUrl) {
                    showNotification('Base URL is required', 'error');
                    return;
                }
                
                // Validate URL format
                try {
                    new URL(baseUrl);
                    if (searchUrl) {
                        new URL(searchUrl);
                    }
                } catch (e) {
                    showNotification('Please enter valid URLs', 'error');
                    return;
                }
                
                const response = await fetch('/admin/agents/update-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agent: agentKey,
                        base_url: baseUrl,
                        search_url: searchUrl || null
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification(`URLs updated successfully for ${agentConfig.agents[agentKey].name}`, 'success');
                    
                    // Update the configuration in memory
                    agentConfig.agents[agentKey].base_url = baseUrl;
                    agentConfig.agents[agentKey].search_url = searchUrl || `${baseUrl}/?s=`;
                    
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to update URLs');
                }
            } catch (error) {
                showNotification(`Failed to update URLs: ${error.message}`, 'error');
                console.error('Error updating agent URLs:', error);
            }
        }
    
    
    // API Configuration Functions
    async function loadApiConfig() {
        try {
            const response = await fetch('/admin/api/config');
            const data = await response.json();
            
            if (data.success) {
                const config = data.config;
                document.getElementById('together-api-key').value = config.api_key || '';
                document.getElementById('together-model').value = config.model || 'mistralai/Mixtral-8x7B-Instruct-v0.1';
                document.getElementById('together-max-tokens').value = config.max_tokens || 500;
                document.getElementById('together-temperature').value = config.temperature || 0.7;
                document.getElementById('together-enabled').checked = config.enabled || false;
                
                updateApiStatus(config.enabled);
            }
        } catch (error) {
            console.error('Error loading API config:', error);
        }
    }

    async function saveTogetherConfig() {
        try {
            const config = {
                api_key: document.getElementById('together-api-key').value,
                model: document.getElementById('together-model').value,
                max_tokens: parseInt(document.getElementById('together-max-tokens').value),
                temperature: parseFloat(document.getElementById('together-temperature').value),
                enabled: document.getElementById('together-enabled').checked
            };
            
            const response = await fetch('/admin/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config)
            });
            
            const result = await response.json();
            
            if (result.success) {
                showConfigStatus('Configuration saved successfully!', 'success');
                updateApiStatus(config.enabled);
            } else {
                showConfigStatus('Error: ' + result.error, 'error');
            }
        } catch (error) {
            showConfigStatus('Error saving configuration: ' + error.message, 'error');
        }
    }

    async function testTogetherAPI() {
        try {
            const apiKey = document.getElementById('together-api-key').value;
            
            if (!apiKey) {
                showConfigStatus('Please enter an API key first', 'error');
                return;
            }
            
            showConfigStatus('Testing API connection...', 'info');
            
            const response = await fetch('/admin/api/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ api_key: apiKey })
            });
            
            const result = await response.json();
            
            if (result.success) {
                showConfigStatus('API test successful! ' + result.message, 'success');
            } else {
                showConfigStatus('API test failed: ' + result.message, 'error');
            }
        } catch (error) {
            showConfigStatus('Error testing API: ' + error.message, 'error');
        }
    }

    function toggleApiKeyVisibility() {
        const input = document.getElementById('together-api-key');
        const button = input.nextElementSibling;
        
        if (input.type === 'password') {
            input.type = 'text';
            button.textContent = 'Hide';
        } else {
            input.type = 'password';
            button.textContent = 'Show';
        }
    }

    function updateApiStatus(enabled) {
        const statusBadge = document.getElementById('together-status');
        if (enabled) {
            statusBadge.textContent = 'Enabled';
            statusBadge.style.background = '#d4edda';
            statusBadge.style.color = '#155724';
        } else {
            statusBadge.textContent = 'Disabled';
            statusBadge.style.background = '#f8d7da';
            statusBadge.style.color = '#721c24';
        }
    }

    function showConfigStatus(message, type) {
        const statusDiv = document.getElementById('together-test-result');
        statusDiv.textContent = message;
        
        // Reset styles
        statusDiv.style.display = 'block';
        statusDiv.style.padding = '12px';
        statusDiv.style.borderRadius = '8px';
        statusDiv.style.fontWeight = '600';
        statusDiv.style.marginTop = '15px';
        
        if (type === 'success') {
            statusDiv.style.background = '#d4edda';
            statusDiv.style.color = '#155724';
            statusDiv.style.border = '1px solid #c3e6cb';
        } else if (type === 'error') {
            statusDiv.style.background = '#f8d7da';
            statusDiv.style.color = '#721c24';
            statusDiv.style.border = '1px solid #f5c6cb';
        } else {
            statusDiv.style.background = '#d1ecf1';
            statusDiv.style.color = '#0c5460';
            statusDiv.style.border = '1px solid #bee5eb';
        }
        
        setTimeout(() => {
            statusDiv.style.display = 'none';
        }, 5000);
    }

    // Load API config when page loads
    document.addEventListener('DOMContentLoaded', function() {
        loadAgents();
        loadApiConfig();
    });
    </script>
</body>
</html>
