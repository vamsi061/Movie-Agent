<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    :root {
      --bg1: #667eea;
      --bg2: #764ba2;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      color: #fff;
      padding: 20px;
    }
    .card {
      width: 100%; max-width: 420px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border-radius: 16px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 { font-size: 1.6rem; margin: 0 0 6px; }
    p { margin: 0 0 18px; opacity: 0.9; }
    label { display:block; font-weight: 600; margin: 10px 0 6px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 12px 14px; border-radius: 10px; border: none; font-size: 1rem;
      background: rgba(255,255,255,0.95); color: #333;
    }
    .btn {
      width: 100%; padding: 12px 16px; margin-top: 14px; border-radius: 10px; border: none; cursor: pointer;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: #fff; font-weight: 700;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,0.25); }
    .error { background: rgba(255, 99, 71, 0.2); border: 1px solid rgba(255, 99, 71, 0.5); color: #fff; border-radius: 8px; padding: 10px 12px; margin-bottom: 10px; }
    .hint { font-size: 0.85rem; opacity: 0.85; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login</h1>
    <p>Enter your credentials to access the admin panel.</p>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('admin.login') }}">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />

      <button type="submit" class="btn">Login</button>
      <div class="hint">Protected Area</div>
    </form>
  </div>
</body>
</html>
