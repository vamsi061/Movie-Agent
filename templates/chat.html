<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Movie Chat - Movie Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 500px;
            min-height: 400px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: #f8f9fa;
            color: #333;
            border-bottom-left-radius: 5px;
            border: 1px solid #e9ecef;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin: 0 10px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .chat-input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .suggestions-container {
            padding: 0 20px 20px;
            background: #f8f9fa;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .suggestion-chip {
            background: white;
            border: 1px solid #e9ecef;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .suggestion-chip:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            padding: 15px 20px;
            color: #666;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
            margin-left: 10px;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .movie-results {
            margin-top: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .movie-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .movie-item:last-child {
            border-bottom: none;
        }

        .movie-title {
            font-weight: 600;
            color: #333;
        }

        .movie-details {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .search-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .quick-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .quick-suggestion {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.9rem;
        }

        .quick-suggestion:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-links">
            <a href="/" class="nav-link">Movie Search</a>
            <a href="/admin" class="nav-link">Admin Panel</a>
        </div>
        <h1>ðŸ¤– AI Movie Assistant</h1>
        <p>Chat with AI to discover your perfect movie</p>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>ðŸ‘‹ Welcome to AI Movie Assistant!</h3>
                <p>I'm here to help you find the perfect movie. Just tell me what you're in the mood for!</p>
                <div class="quick-suggestions">
                    <button class="quick-suggestion" onclick="sendQuickMessage('I want to watch a good action movie')">Action Movies</button>
                    <button class="quick-suggestion" onclick="sendQuickMessage('Suggest some comedy movies')">Comedy Movies</button>
                    <button class="quick-suggestion" onclick="sendQuickMessage('What are the latest movies?')">Latest Movies</button>
                    <button class="quick-suggestion" onclick="sendQuickMessage('I want to watch something romantic')">Romance Movies</button>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            AI is thinking
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="suggestions-container" id="suggestionsContainer" style="display: none;">
            <div class="suggestions" id="suggestions"></div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" class="chat-input" 
                       placeholder="Ask me about movies... (e.g., 'I want to watch a thriller from 2023')"
                       onkeypress="handleKeyPress(event)">
                <button id="sendButton" class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let isWaitingForResponse = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('chatInput').value = message;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || isWaitingForResponse) return;

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            isWaitingForResponse = true;
            
            try {
                // Send message to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: conversationHistory
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Add AI response
                    addMessage(data.response, 'assistant');
                    
                    // Show movie results if any
                    if (data.movie_results && data.movie_results.length > 0) {
                        addMovieResults(data.movie_results, data.search_query);
                    }
                    
                    // Update conversation history
                    conversationHistory = data.conversation_history || [];
                    
                    // Show suggestions if any
                    if (data.suggestions && data.suggestions.length > 0) {
                        showSuggestions(data.suggestions);
                    }
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                }
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered a connection error. Please try again.', 'assistant');
            } finally {
                hideTypingIndicator();
                isWaitingForResponse = false;
            }
        }

        function addMessage(content, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = formatMessage(content);
            
            if (sender === 'user') {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Hide welcome message
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
        }

        function addMovieResults(movies, searchQuery) {
            const messagesContainer = document.getElementById('chatMessages');
            const resultsDiv = document.createElement('div');
            resultsDiv.className = 'movie-results';
            
            let resultsHTML = `<strong>ðŸŽ¬ Found ${movies.length} movies:</strong><br><br>`;
            
            movies.slice(0, 5).forEach(movie => {
                resultsHTML += `
                    <div class="movie-item">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-details">
                            ${movie.year || 'Unknown'} â€¢ ${movie.quality || 'Unknown'} â€¢ ${movie.source}
                            <button class="search-button" onclick="searchMovie('${movie.title}')">
                                Search More
                            </button>
                        </div>
                    </div>
                `;
            });
            
            if (movies.length > 5) {
                resultsHTML += `<div style="text-align: center; margin-top: 10px;">
                    <button class="search-button" onclick="searchMovie('${searchQuery}')">
                        View All ${movies.length} Results
                    </button>
                </div>`;
            }
            
            resultsDiv.innerHTML = resultsHTML;
            messagesContainer.appendChild(resultsDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function searchMovie(query) {
            // Redirect to main search page with query
            window.location.href = `/?search=${encodeURIComponent(query)}`;
        }

        function formatMessage(content) {
            // Simple formatting for better readability
            return content
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
            document.getElementById('sendButton').disabled = true;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
            document.getElementById('sendButton').disabled = false;
        }

        function showSuggestions(suggestions) {
            const container = document.getElementById('suggestionsContainer');
            const suggestionsDiv = document.getElementById('suggestions');
            
            suggestionsDiv.innerHTML = '';
            suggestions.forEach(suggestion => {
                const chip = document.createElement('div');
                chip.className = 'suggestion-chip';
                chip.textContent = suggestion;
                chip.onclick = () => {
                    document.getElementById('chatInput').value = suggestion;
                    container.style.display = 'none';
                };
                suggestionsDiv.appendChild(chip);
            });
            
            container.style.display = 'block';
        }

        // Auto-focus on input
        document.getElementById('chatInput').focus();
    </script>
</body>
</html>
