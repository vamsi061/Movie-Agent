<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Agent - Enhanced UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Enhanced Extraction Section */
        .extraction-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            margin-top: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .extraction-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .extraction-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 2;
        }

        .extraction-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
        }

        .extraction-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5); }
        }

        .extraction-stats {
            display: flex;
            gap: 25px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-width: 80px;
        }

        .stat-number {
            font-weight: 700;
            font-size: 1.4rem;
            color: #4CAF50;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Enhanced Progress Bar */
        .progress-container {
            margin: 30px 0;
            position: relative;
            z-index: 2;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            height: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 200% 100%;
            height: 100%;
            width: 0%;
            transition: width 0.6s ease;
            animation: progressShine 2.5s infinite;
            position: relative;
            border-radius: 20px;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressGlow 2s infinite;
            border-radius: 20px;
        }

        @keyframes progressShine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes progressGlow {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            margin-top: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Enhanced Download Links Section */
        .download-links {
            position: relative;
            z-index: 2;
        }

        .download-links-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }

        .download-links-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .download-links-title::before {
            content: '⬇';
            font-size: 1.2rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            padding: 8px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Enhanced Check All Links Health Button */
        .check-all-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            position: relative;
            overflow: hidden;
        }

        .check-all-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .check-all-btn:hover::before {
            left: 100%;
        }

        .check-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .check-all-btn:active {
            transform: translateY(0);
        }

        .check-all-btn.checking {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            animation: checking 1.5s infinite;
        }

        @keyframes checking {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Enhanced Download Link Items */
        .download-link {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .download-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .download-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.15);
        }

        .download-link:hover::before {
            transform: scaleX(1);
        }

        .link-info {
            flex: 1;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .link-meta {
            font-size: 0.9rem;
            opacity: 0.8;
            color: rgba(255, 255, 255, 0.8);
        }

        .download-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 15px;
        }

        .health-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .health-indicator:hover {
            transform: scale(1.3);
        }

        .health-indicator.green {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .health-indicator.red {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .health-indicator.yellow {
            background: #FFC107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        .health-indicator.orange {
            background: #FF9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        /* Enhanced Status Display */
        .extraction-status {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 2;
        }

        .status-icon {
            display: inline-block;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .extraction-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .extraction-stats {
                justify-content: center;
                flex-wrap: wrap;
            }

            .download-links-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .download-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Movie Agent</h1>
            <p>Search and download movies with enhanced UI</p>
        </div>

        <!-- Enhanced Extraction Section -->
        <div id="extractionSection" class="extraction-section">
            <div class="extraction-header">
                <div class="extraction-title">
                    <div class="extraction-icon">⚡</div>
                    Extracting Download Links
                </div>
                <div class="extraction-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalLinks">0</div>
                        <div class="stat-label">Total Links</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="healthyLinks">0</div>
                        <div class="stat-label">Healthy</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="processingTime">0s</div>
                        <div class="stat-label">Time</div>
                    </div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div class="progress-text" id="progressText">Initializing extraction...</div>
            </div>

            <div id="extractionStatus" class="extraction-status">
                <span class="status-icon">⚙️</span>
                Preparing to extract download links...
            </div>

            <div id="downloadLinks" class="download-links">
                <!-- Download links will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Enhanced JavaScript for the extraction section
        function updateExtractionProgress(progress, status) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const extractionStatus = document.getElementById('extractionStatus');
            
            progressFill.style.width = progress + '%';
            progressText.textContent = `${progress}% Complete`;
            extractionStatus.innerHTML = `<span class="status-icon">⚙️</span>${status}`;
        }

        function updateStats(total, healthy, time) {
            document.getElementById('totalLinks').textContent = total;
            document.getElementById('healthyLinks').textContent = healthy;
            document.getElementById('processingTime').textContent = time + 's';
        }

        function showExtractionSection() {
            const section = document.getElementById('extractionSection');
            section.style.display = 'block';
            section.style.animation = 'slideIn 0.5s ease-out';
        }

        function createEnhancedDownloadLinksHeader() {
            return `
                <div class="download-links-header">
                    <div class="download-links-title">
                        Download Links Found
                    </div>
                    <button class="check-all-btn" onclick="checkAllLinksHealth()" id="checkAllBtn">
                        🔍 Check All Links Health
                    </button>
                </div>
            `;
        }

        // Example usage
        function simulateExtraction() {
            showExtractionSection();
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                updateExtractionProgress(progress, `Processing... Step ${progress/10} of 10`);
                
                if (progress >= 100) {
                    clearInterval(interval);
                    updateExtractionProgress(100, 'Extraction completed successfully!');
                    
                    // Show download links
                    const downloadLinks = document.getElementById('downloadLinks');
                    downloadLinks.innerHTML = createEnhancedDownloadLinksHeader();
                    
                    updateStats(5, 4, 12);
                }
            }, 500);
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Demo button to test the extraction UI
        setTimeout(() => {
            simulateExtraction();
        }, 1000);
    </script>
</body>
</html>
